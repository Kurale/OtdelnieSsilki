        // Соответствие зон активации и текстовых полей
        const zoneToTextMap = {
            'inputZone01': 'inputValue1_1',
            'inputZone02': 'inputValue1_2',
            'inputZone03': 'inputValue1_3',
            'inputZone04': 'inputValue2_1',
            'inputZone05': 'inputValue2_2',
            'inputZone06': 'inputValue2_3',
            'inputZone07': 'inputValue3_1',
            'inputZone08': 'inputValue3_2',

            'inputZone13': 'inputValue5_1',
            'inputZone14': 'inputValue5_2',
            'inputZone15': 'inputValue5_3',
            'inputZone16': 'inputValue6_1',
            'inputChastnoe01Rect': 'chastnoeInput1',
            'inputChastnoe02Rect': 'chastnoeInput2',
            'inputChastnoe03Rect': 'chastnoeInput3'
        };

        // Последовательность активации зон для 456 ÷ 3
        const activationOrder = [
            'inputChastnoe01Rect', // 1 (частное)
            'inputZone01',         // 3 (первое вычитание)
            'inputZone04',         // 1 (второе вычитание, часть 15)
            'inputZone05',         // 5 (второе вычитание, часть 15)
            'inputChastnoe02Rect', // 5 (частное)
            'inputZone07',         // 1 (третье вычитание, часть 6)
            'inputZone08',         // 5 (третье вычитание, часть 6)
            'inputZone12',         // 6 (остаток после второго вычитания)
            'inputChastnoe03Rect', // 2 (частное)
            'inputZone16'          // 0 (финальный остаток)
        ];

        // Правильные значения для 456 ÷ 3
        const correctValues = {
            'chastnoeInput1': '1',
            'chastnoeInput2': '5',
            'chastnoeInput3': '2',
            'inputValue1_1': '3',
            'inputValue1_2': '',
            'inputValue1_3': '',
            'inputValue2_1': '1',
            'inputValue2_2': '5',
            'inputValue2_3': '',
            'inputValue3_1': '1',
            'inputValue3_2': '5',
            'inputValue3_3': '',
            'inputValue4_1': '',
            'inputValue4_2': '',
            'inputValue4_3': '6',
            'inputValue5_1': '',
            'inputValue5_2': '',
            'inputValue5_3': '',
            'inputValue6_1': '0'
        };

        // Получаем элементы
        const inputZones = document.querySelectorAll('.input-zone');
        const keyboardButtons = document.querySelectorAll('.keyboard-button');
        let activeInputText = null;
        let currentStep = 0;

        // Установка следующей активной зоны
        function setNextZone() {
            inputZones.forEach(zone => zone.classList.remove('next'));
            if (currentStep < activationOrder.length) {
                const nextZoneId = activationOrder[currentStep];
                const nextZone = document.querySelector(`#${nextZoneId}`);
                if (nextZone) {
                    nextZone.classList.add('next');
                }
            }
        }

        // Функция активации поля ввода
        function activateInput(zone) {
            inputZones.forEach(z => z.classList.remove('active'));
            document.querySelectorAll('.input-text').forEach(t => t.classList.remove('active'));

            zone.classList.add('active');
            const textId = zoneToTextMap[zone.id];
            const textElement = document.querySelector(`#${textId}`);
            if (textElement) {
                textElement.classList.add('active');
                activeInputText = textElement.querySelector('tspan');
            }
        }

        // Проверка решения
        function checkSolution() {
            document.querySelectorAll('.input-text').forEach(text => {
                const id = text.id;
                const userValue = text.querySelector('tspan').textContent.trim();
                const correctValue = correctValues[id] || '';
                text.classList.remove('correct', 'incorrect');
                if (userValue === correctValue && userValue !== '') {
                    text.classList.add('correct');
                } else if (userValue !== '' && userValue !== correctValue) {
                    text.classList.add('incorrect');
                }
            });
        }

        // Переход к следующему примеру
        function goToNextExample() {
            window.location.href = 'example3.html'; // Ссылка на следующий файл
        }

        // Обработчик клика по зонам активации
        inputZones.forEach(zone => {
            zone.addEventListener('click', () => {
                activateInput(zone);
            });
        });

        // Обработчик клика по кнопкам клавиатуры
        keyboardButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.id === 'btnCheck') {
                    checkSolution();
                } else if (button.id === 'btnNext') {
                    goToNextExample();
                } else if (activeInputText) {
                    const value = button.querySelector('text tspan').textContent;
                    activeInputText.textContent = value;
                    if (activationOrder.indexOf(document.querySelector('.input-zone.active').id) === currentStep) {
                        currentStep++;
                    }
                    setNextZone();
                }
            });
        });

        // Инициализация
        setNextZone();
    </script>
</body>
</html>
