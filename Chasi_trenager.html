        body {
            font-family: 'Comic Sans MS', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://www.transparenttextures.com/patterns/cute-pattern.png') repeat, 
                        linear-gradient(135deg, #ffeb3b, #4caf50);
            color: #333;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .clock-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 50px auto;
        }

        .clock {
            width: 100%;
            height: 100%;
            border: 15px solid #ff5722;
            border-radius: 50%;
            position: relative;
            background: #fff url('https://www.transparenttextures.com/patterns/stardust.png');
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .hour-hand {
            width: 10px;
            height: 80px;
            background: #2196f3;
            position: absolute;
            transform-origin: bottom center;
            left: 50%;
            top: 50%;
            margin-left: -5px;
            margin-top: -80px;
            border-radius: 5px;
            transition: transform 0.5s ease-in-out;
        }

        .minute-hand {
            width: 6px;
            height: 110px;
            background: #e91e63;
            position: absolute;
            transform-origin: bottom center;
            left: 50%;
            top: 50%;
            margin-left: -3px;
            margin-top: -110px;
            border-radius: 3px;
            transition: transform 0.5s ease-in-out;
        }

        .options {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .option {
            background-color: #ffeb3b;
            margin: 10px;
            padding: 15px 25px;
            color: #333;
            border: 3px solid #ff5722;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .option:hover {
            background-color: #ff5722;
            color: white;
            transform: scale(1.1);
        }

        #refreshButton {
            background-color: #4caf50;
            color: white;
            border: none;
            margin-top: 20px;
            padding: 15px 30px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        #refreshButton:hover {
            background-color: #388e3c;
            transform: scale(1.1);
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #d81b60;
            font-weight: bold;
        }

        #zadanie {
            margin-top: 20px;
            font-size: 28px;
            color: #2196f3;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        #startButton {
            background-color: #ffeb3b;
            font-size: 28px;
            padding: 15px 30px;
            color: #333;
            border: 3px solid #2196f3;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #startButton:hover {
            background-color: #2196f3;
            color: white;
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        .clock-container::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: url('https://www.transparenttextures.com/patterns/stars.png') repeat;
            top: -25px;
            left: -25px;
            z-index: -1;
            border-radius: 50%;
            opacity: 0.5;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hourHand = document.getElementById('hourHand');
            const minuteHand = document.getElementById('minuteHand');
            const optionsContainer = document.getElementById('options');
            const refreshButton = document.getElementById('refreshButton');
            const startButton = document.getElementById('startButton');
            const resultField = document.getElementById('result');

            let currentHours = 0;
            let currentMinutes = 0;
            let correctAnswers = 0;
            let wrongAnswers = 0;
            let previousHourDeg = 0;
            let previousMinuteDeg = 0;

            // Функция для установки времени на циферблате с анимацией
            function setClock(hours, minutes) {
                const hourDeg = (hours % 12) * 30 + (minutes / 60) * 30; // Угол для часов (12-часовой формат)
                const minuteDeg = minutes * 6; // Угол для минут

                // Вычисляем разницу углов
                let hourDiff = hourDeg - previousHourDeg;
                let minuteDiff = minuteDeg - previousMinuteDeg;

                // Корректируем движение только по часовой стрелке
                if (hourDiff < 0) {
                    hourDiff += 360; // Добавляем полный оборот, если угол уменьшился
                }
                if (minuteDiff < 0) {
                    minuteDiff += 360; // Добавляем полный оборот для минут
                }

                // Устанавливаем начальное положение без анимации
                hourHand.style.transition = 'none';
                minuteHand.style.transition = 'none';
                hourHand.style.transform = `rotate(${previousHourDeg}deg)`;
                minuteHand.style.transform = `rotate(${previousMinuteDeg}deg)`;

                // Запускаем анимацию
                setTimeout(() => {
                    hourHand.style.transition = 'transform 0.5s ease-in-out';
                    minuteHand.style.transition = 'transform 0.5s ease-in-out';

                    // Устанавливаем конечное положение с учётом полного оборота
                    const newHourDeg = previousHourDeg + hourDiff;
                    const newMinuteDeg = previousMinuteDeg + minuteDiff;

                    hourHand.style.transform = `rotate(${newHourDeg}deg)`;
                    minuteHand.style.transform = `rotate(${newMinuteDeg}deg)`;

                    // Обновляем предыдущие значения после завершения анимации
                    setTimeout(() => {
                        previousHourDeg = hourDeg; // Нормализуем до текущего угла
                        previousMinuteDeg = minuteDeg;
                    }, 500); // Длительность анимации
                }, 10);

                currentHours = hours;
                currentMinutes = minutes;
            }

            // Функция для генерации случайного времени
            function randomizeClock() {
                const newHours = Math.floor(Math.random() * 12); // Ограничиваем до 12 часов
                const newMinutes = Math.floor(Math.random() * 12) * 5; // Шаг 5 минут
                setClock(newHours, newMinutes);
                updateOptions();
            }

            // Функция для обновления кнопок ответов
            function updateOptions() {
                optionsContainer.innerHTML = '';
                const correctAnswer = `${currentHours}:${currentMinutes < 10 ? '0' + currentMinutes : currentMinutes}`;
                const answers = [correctAnswer];

                while (answers.length < 4) {
                    const randomHours = Math.floor(Math.random() * 12);
                    const randomMinutes = Math.floor(Math.random() * 12) * 5;
                    const randomAnswer = `${randomHours}:${randomMinutes < 10 ? '0' + randomMinutes : randomMinutes}`;
                    if (!answers.includes(randomAnswer)) {
                        answers.push(randomAnswer);
                    }
                }

                answers.sort(() => Math.random() - 0.5);

                answers.forEach(answer => {
                    const button = document.createElement('button');
                    button.className = 'option';
                    button.textContent = answer;
                    button.addEventListener('click', checkAnswer);
                    optionsContainer.appendChild(button);
                });
            }

            // Функция для проверки ответа
            function checkAnswer(event) {
                const selectedAnswer = event.target.textContent;
                const correctAnswer = `${currentHours}:${currentMinutes < 10 ? '0' + currentMinutes : currentMinutes}`;

                if (selectedAnswer === correctAnswer) {
                    correctAnswers++;
                    resultField.textContent = `Правильно! Правильных ответов: ${correctAnswers}, Ошибок: ${wrongAnswers}`;
                } else {
                    wrongAnswers++;
                    resultField.textContent = `Неправильно. Правильный ответ: ${correctAnswer}. Правильных ответов: ${correctAnswers}, Ошибок: ${wrongAnswers}`;
                }
                randomizeClock();
            }

            // Обработчики событий
            startButton.addEventListener('click', () => {
                optionsContainer.classList.remove('hidden');
                refreshButton.classList.remove('hidden');
                startButton.classList.add('hidden');
                randomizeClock();
            });

            refreshButton.addEventListener('click', () => {
                randomizeClock();
            });

            // Инициализация при загрузке страницы
            optionsContainer.classList.add('hidden');
            refreshButton.classList.add('hidden');
            setClock(0, 0); // Устанавливаем начальное положение стрелок
        });
