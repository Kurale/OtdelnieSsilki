            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;

            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .clock-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 50px auto;
        }

        .clock {
            width: 100%;
            height: 100%;
            border: 10px solid #333;
            border-radius: 50%;
            position: relative;
            background-color: #fff;
            transform-origin: center;
        }

        .hour-hand, .minute-hand {
            position: absolute;
            background-color: #333;
            transform-origin: bottom center;
            left: 50%;
            top: 50%;
        }

        .hour-hand {
            width: 9px;
            height: 80px;
            margin-left: -3px;
            margin-top: -80px;
        }

        .minute-hand {
            width: 6px;
            height: 110px;
            margin-left: -2px;
            margin-top: -110px;
        }

        .options {
            margin-top: 50px;
        }

		.option {
           background-color: white;
           margin: 5px;
           padding: 10px 20px;
           color: black;
           border: 2px solid #555555;
           cursor: pointer;
        }

        .option:hover {
           background-color: #555555;
           color: white;
        }


		#refreshButton {
           background-color: white; 
           color: black; 
           border: 2px solid #008CBA;
		   margin-top: 20px;
		   padding: 10px 20px;
		   cursor: pointer;
        }

         #refreshButton:hover {
           background-color: #008CBA;
           color: white;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
		
		#zadanie {

            font-size: 24px;
            color: #333;
        }
		
		#startButton {
            background-color: white;
            font-size: 24px;
            padding: 10px 20px;  
            color: black; 
            border: 2px solid #04AA6D;
        }

        #startButton:hover {
            background-color: #04AA6D;
            color: white;
        }


        .hidden {
            display: none;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hourHand = document.getElementById('hourHand');
            const minuteHand = document.getElementById('minuteHand');
            const optionsContainer = document.getElementById('options');
            const refreshButton = document.getElementById('refreshButton');
            const startButton = document.getElementById('startButton');
            const resultField = document.getElementById('result');

            let currentHours = 0;
            let currentMinutes = 0;
            let correctAnswers = 0;
            let wrongAnswers = 0;

            // Функция для установки времени на циферблате
            function setClock(hours, minutes) {
                const hourDeg = (hours % 24) * 30 + (minutes / 60) * 30;
                const minuteDeg = minutes * 6;

                hourHand.style.transform = `rotate(${hourDeg}deg)`;
                minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
            }

            // Функция для генерации случайного времени
            function randomizeClock() {
                currentHours = Math.floor(Math.random() * 24);
                currentMinutes = Math.floor(Math.random() * 12) * 5; // Шаг 5 минут
                setClock(currentHours, currentMinutes);
                updateOptions();
            }

            // Функция для обновления кнопок ответов
            function updateOptions() {
                optionsContainer.innerHTML = ''; // Очищаем контейнер с кнопками

                // Создаём правильный ответ
                const correctAnswer = `${currentHours}:${currentMinutes < 10 ? '0' + currentMinutes : currentMinutes}`;

                // Создаём массив с вариантами ответов
                const answers = [correctAnswer];

                // Добавляем случайные неправильные ответы
                while (answers.length < 4) {
                    const randomHours = Math.floor(Math.random() * 24);
                    const randomMinutes = Math.floor(Math.random() * 12) * 5;
                    const randomAnswer = `${randomHours}:${randomMinutes < 10 ? '0' + randomMinutes : randomMinutes}`;

                    if (!answers.includes(randomAnswer)) {
                        answers.push(randomAnswer);
                    }
                }

                // Перемешиваем ответы
                answers.sort(() => Math.random() - 0.5);

                // Создаём кнопки для каждого ответа
                answers.forEach(answer => {
                    const button = document.createElement('button');
                    button.className = 'option';
                    button.textContent = answer;
                    button.addEventListener('click', checkAnswer);
                    optionsContainer.appendChild(button);
                });
            }

            // Функция для проверки ответа
            function checkAnswer(event) {
                const selectedAnswer = event.target.textContent;
                const correctAnswer = `${currentHours}:${currentMinutes < 10 ? '0' + currentMinutes : currentMinutes}`;

                if (selectedAnswer === correctAnswer) {
                    correctAnswers++;
                    resultField.textContent = `Правильно! Правильных ответов: ${correctAnswers}, Ошибок: ${wrongAnswers}`;
                } else {
                    wrongAnswers++;
                    resultField.textContent = `Неправильно. Правильный ответ: ${correctAnswer}. Правильных ответов: ${correctAnswers}, Ошибок: ${wrongAnswers}`;
                }
                randomizeClock();
            }

            // Обработчики событий
            startButton.addEventListener('click', () => {
                optionsContainer.classList.remove('hidden');
                refreshButton.classList.remove('hidden');
				startButton.classList.add('hidden');
                randomizeClock();
            });

            refreshButton.addEventListener('click', () => {
                randomizeClock();
            });

            // Инициализация при загрузке страницы
            optionsContainer.classList.add('hidden');
            refreshButton.classList.add('hidden');
        });
    </script>
