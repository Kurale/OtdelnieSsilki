<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Собери число</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen active">
      <h1>Собери число</h1>
      <div class="rules">
        <p>1. Внимательно читай задание.</p>
        <p>2. Перетаскивай цифры в разрядные ячейки.</p>
        <p>3. Проверяй себя и переходи к следующему заданию.</p>
      </div>
      <button id="start-button">Начать</button>
    </div>

    <!-- Task Screen -->
    <div id="task-screen" class="screen">
      <h2 id="task-question"></h2>
      <div id="digit-pool"></div>
      <div id="drop-zones"></div>
      <div class="buttons">
        <button id="check-button">Проверить</button>
        <button id="next-button" disabled>Следующий</button>
      </div>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="screen">
      <h2 id="result-message"></h2>
      <div id="statistics">
        <p>Всего попыток: <span id="total-attempts">0</span></p>
        <p>Правильных ответов: <span id="correct-answers">0</span></p>
      </div>
      <button id="try-again-button">Попробовать ещё</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
