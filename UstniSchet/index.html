<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç—Ä–µ–Ω–∞–∂—ë—Ä</title>
    <style>
        /* –°–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="10" y="50" font-family="Arial" font-size="12" fill="rgba(255,255,255,0.3)">+‚àí√ó√∑=</text></svg>');
            background-size: 200px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 4px solid #ff9a8b;
        }

        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .active {
            display: block;
        }

        .stars-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .star {
            font-size: 2.5rem;
            color: #ccc;
            transition: all 0.3s ease;
        }

        .star.active {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }

        .expression {
            font-size: 3.5rem;
            margin: 30px 0;
            color: #5c7cfa;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            background: linear-gradient(to right, #ff9a8b, #ff6b6b);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 12px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
        }

        button:active {
            transform: translateY(1px);
        }

        .mic-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(to right, #5c7cfa, #4d5dfb);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(92, 124, 250, 0.4);
            transition: all 0.3s ease;
            position: relative;
        }

        .mic-btn:hover {
            transform: scale(1.05);
        }

        .mic-btn.listening {
            animation: pulse 1.5s infinite;
            background: linear-gradient(to right, #20bf6b, #01baef);
        }

        .mic-icon {
            font-size: 2.5rem;
            color: white;
        }

        .feedback {
            min-height: 30px;
            margin: 15px 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff6b6b;
        }

        .correct {
            color: #20bf6b;
        }

        .medal-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: none;
        }

        .medal {
            font-size: 10rem;
            animation: medalAnimation 1.5s ease-out;
        }

        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            height: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #ff9a8b, #ff6b6b);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .result-screen {
            padding: 20px;
        }

        .final-stars {
            font-size: 4rem;
            margin: 20px 0;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes medalAnimation {
            0% { 
                transform: scale(0.1) rotate(-30deg); 
                opacity: 0; 
            }
            60% { 
                transform: scale(1.2) rotate(10deg); 
                opacity: 1; 
            }
            100% { 
                transform: scale(1) rotate(0); 
                opacity: 1; 
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .expression {
                font-size: 2.5rem;
            }
            
            .mic-btn {
                width: 70px;
                height: 70px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –≠–∫—Ä–∞–Ω –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è -->
        <div id="welcome-screen" class="screen active">
            <h1>–ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –¢—Ä–µ–Ω–∞–∂—ë—Ä</h1>
            <p style="margin-bottom: 20px; font-size: 1.2rem; color: #555;">
                –†–∞–∑–≤–∏–≤–∞–π –Ω–∞–≤—ã–∫–∏ —É—Å—Ç–Ω–æ–≥–æ —Å—á—ë—Ç–∞ —Å –ø–æ–º–æ—â—å—é –≥–æ–ª–æ—Å–æ–≤—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤!
            </p>
            <div style="margin: 30px 0;">
                <div style="font-size: 5rem; color: #ff6b6b;">üéì</div>
            </div>
            <button id="start-btn">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        </div>

        <!-- –≠–∫—Ä–∞–Ω –∏–≥—Ä—ã -->
        <div id="game-screen" class="screen">
            <div class="stars-container" id="stars-container">
                <!-- –ó–≤—ë–∑–¥—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="expression" id="expression">5 √ó 5 = ?</div>
            
            <div class="feedback" id="feedback"></div>
            
            <div class="mic-btn" id="mic-btn">
                <div class="mic-icon">üé§</div>
            </div>
            
            <div class="controls">
                <button id="new-example-btn">–ù–æ–≤—ã–π –ø—Ä–∏–º–µ—Ä</button>
                <button id="restart-btn">–†–µ—Å—Ç–∞—Ä—Ç</button>
            </div>
            
            <div class="medal-container" id="medal-container">
                <div class="medal">üèÖ</div>
            </div>
        </div>

        <!-- –≠–∫—Ä–∞–Ω —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ -->
        <div id="result-screen" class="screen">
            <h1>–ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!</h1>
            <p style="margin: 20px 0; font-size: 1.3rem;">
                –¢—ã –Ω–∞–±—Ä–∞–ª <span id="final-score">0</span> –∏–∑ 5 –∑–≤—ë–∑–¥
            </p>
            <div class="final-stars" id="final-stars">
                <!-- –ó–≤—ë–∑–¥—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
            </div>
            <div style="margin: 30px 0;">
                <div style="font-size: 6rem;" id="result-emoji">üéâ</div>
            </div>
            <button id="play-again-btn">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –¥–ª—è –ø—Ä–∏–º–µ—Ä–æ–≤ (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–∞–≥—Ä—É–∂–∞–ª–∏—Å—å –±—ã –∏–∑ JSON)
        const mathExamples = [
            { id: 1, expression: "4 √ó 5", answer: 20 },
            { id: 2, expression: "15 √∑ 3", answer: 5 },
            { id: 3, expression: "7 √ó 8", answer: 56 },
            { id: 4, expression: "36 √∑ 6", answer: 6 },
            { id: 5, expression: "9 √ó 6", answer: 54 },
            { id: 6, expression: "42 √∑ 7", answer: 6 },
            { id: 7, expression: "5 √ó 9", answer: 45 },
            { id: 8, expression: "64 √∑ 8", answer: 8 },
            { id: 9, expression: "8 √ó 4", answer: 32 },
            { id: 10, expression: "27 √∑ 9", answer: 3 },
            { id: 11, expression: "6 √ó 7", answer: 42 },
            { id: 12, expression: "50 √∑ 5", answer: 10 },
            { id: 13, expression: "3 √ó 8", answer: 24 },
            { id: 14, expression: "81 √∑ 9", answer: 9 },
            { id: 15, expression: "9 √ó 9", answer: 81 },
            { id: 16, expression: "24 √∑ 6", answer: 4 },
            { id: 17, expression: "7 √ó 7", answer: 49 },
            { id: 18, expression: "30 √∑ 5", answer: 6 },
            { id: 19, expression: "4 √ó 9", answer: 36 },
            { id: 20, expression: "63 √∑ 7", answer: 9 }
        ];

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const welcomeScreen = document.getElementById('welcome-screen');
        const gameScreen = document.getElementById('game-screen');
        const resultScreen = document.getElementById('result-screen');
        const startBtn = document.getElementById('start-btn');
        const expressionEl = document.getElementById('expression');
        const micBtn = document.getElementById('mic-btn');
        const newExampleBtn = document.getElementById('new-example-btn');
        const restartBtn = document.getElementById('restart-btn');
        const playAgainBtn = document.getElementById('play-again-btn');
        const feedbackEl = document.getElementById('feedback');
        const starsContainer = document.getElementById('stars-container');
        const finalStars = document.getElementById('final-stars');
        const finalScore = document.getElementById('final-score');
        const medalContainer = document.getElementById('medal-container');
        const progressBar = document.getElementById('progress-bar');

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        let gameState = {
            currentExampleIndex: 0,
            correctAnswers: 0,
            consecutiveCorrect: 0,
            stars: 0,
            totalExamples: mathExamples.length,
            recognition: null
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function init() {
            // –°–æ–∑–¥–∞–µ–º –∑–≤—ë–∑–¥—ã
            createStars();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ SpeechRecognition
            setupSpeechRecognition();
            
            // –ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
            startBtn.addEventListener('click', startGame);
            newExampleBtn.addEventListener('click', nextExample);
            restartBtn.addEventListener('click', restartGame);
            playAgainBtn.addEventListener('click', restartGame);
            micBtn.addEventListener('click', toggleVoiceRecognition);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤—ë–∑–¥ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function createStars() {
            starsContainer.innerHTML = '';
            finalStars.innerHTML = '';
            
            for (let i = 0; i < 5; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = '‚≠ê';
                starsContainer.appendChild(star);
                
                const finalStar = document.createElement('div');
                finalStar.className = 'star';
                finalStar.innerHTML = '‚≠ê';
                finalStars.appendChild(finalStar);
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏
        function setupSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                feedbackEl.textContent = '–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –ø–æ—Å–ª–µ–¥–Ω–∏–µ –≤–µ—Ä—Å–∏–∏ Chrome –∏–ª–∏ Edge.';
                micBtn.style.display = 'none';
                return;
            }
            
            gameState.recognition = new SpeechRecognition();
            gameState.recognition.lang = 'ru-RU';
            gameState.recognition.interimResults = false;
            gameState.recognition.maxAlternatives = 1;
            
            gameState.recognition.onresult = (event) => {
                const speechResult = event.results[0][0].transcript.trim();
                const numberResult = parseInt(speechResult.replace(/\D/g, ''));
                
                if (!isNaN(numberResult)) {
                    checkAnswer(numberResult);
                } else {
                    feedbackEl.textContent = `–ù–µ –ø–æ–Ω—è–ª –æ—Ç–≤–µ—Ç: "${speechResult}". –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑!`;
                    feedbackEl.classList.remove('correct');
                }
            };
            
            gameState.recognition.onerror = (event) => {
                console.error('–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è:', event.error);
                feedbackEl.textContent = '–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.';
                feedbackEl.classList.remove('correct');
                micBtn.classList.remove('listening');
            };
            
            gameState.recognition.onend = () => {
                micBtn.classList.remove('listening');
            };
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–∞ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ –≤–≤–æ–¥–∞
        function toggleVoiceRecognition() {
            if (gameState.recognition) {
                if (!micBtn.classList.contains('listening')) {
                    gameState.recognition.start();
                    micBtn.classList.add('listening');
                    feedbackEl.textContent = '–ì–æ–≤–æ—Ä–∏—Ç–µ...';
                    feedbackEl.classList.remove('correct');
                } else {
                    gameState.recognition.stop();
                    micBtn.classList.remove('listening');
                }
            }
        }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            welcomeScreen.classList.remove('active');
            gameScreen.classList.add('active');
            loadGameState();
            showNextExample();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–ª–µ–¥—É—é—â–∏–π –ø—Ä–∏–º–µ—Ä
        function showNextExample() {
            if (gameState.currentExampleIndex < gameState.totalExamples) {
                const example = mathExamples[gameState.currentExampleIndex];
                expressionEl.textContent = example.expression + " = ?";
                feedbackEl.textContent = '';
                feedbackEl.classList.remove('correct');
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
                const progress = ((gameState.currentExampleIndex + 1) / gameState.totalExamples) * 100;
                progressBar.style.width = `${progress}%`;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –≤—ã—Ä–∞–∂–µ–Ω–∏—è
                expressionEl.style.animation = 'none';
                setTimeout(() => {
                    expressionEl.style.animation = 'pulse 2s infinite';
                }, 10);
            } else {
                endGame();
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞
        function checkAnswer(answer) {
            const example = mathExamples[gameState.currentExampleIndex];
            const isCorrect = answer === example.answer;
            
            if (isCorrect) {
                feedbackEl.textContent = '–ü—Ä–∞–≤–∏–ª—å–Ω–æ! üëç';
                feedbackEl.classList.add('correct');
                gameState.correctAnswers++;
                gameState.consecutiveCorrect++;
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–≤—ë–∑–¥
                updateStars();
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
                expressionEl.style.animation = 'bounce 0.8s';
                
                // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –ø—Ä–∏–º–µ—Ä—É —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
                setTimeout(() => {
                    gameState.currentExampleIndex++;
                    saveGameState();
                    showNextExample();
                }, 1500);
            } else {
                feedbackEl.textContent = `–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑! –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${example.answer}`;
                feedbackEl.classList.remove('correct');
                gameState.consecutiveCorrect = 0;
            }
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –º–µ–¥–∞–ª—å –∑–∞ 5 –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤ –ø–æ–¥—Ä—è–¥
            if (gameState.consecutiveCorrect === 5) {
                showMedal();
                gameState.consecutiveCorrect = 0; // –°–±—Ä–æ—Å –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–π —Å–µ—Ä–∏–∏
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–≤—ë–∑–¥
        function updateStars() {
            // –ö–∞–∂–¥—ã–µ 4 –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–∞ –¥–∞—é—Ç –∑–≤–µ–∑–¥—É (–º–∞–∫—Å–∏–º—É–º 5)
            const newStars = Math.min(5, Math.floor(gameState.correctAnswers / 4) + 1);
            
            if (newStars > gameState.stars) {
                gameState.stars = newStars;
                
                // –û–±–Ω–æ–≤–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–≤—ë–∑–¥
                const stars = starsContainer.querySelectorAll('.star');
                stars.forEach((star, index) => {
                    if (index < gameState.stars) {
                        star.classList.add('active');
                    } else {
                        star.classList.remove('active');
                    }
                });
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∞–Ω–∏–º–∞—Ü–∏—é –º–µ–¥–∞–ª–∏
        function showMedal() {
            medalContainer.style.display = 'block';
            
            // –°–∫—Ä—ã—Ç—å –º–µ–¥–∞–ª—å —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                medalContainer.style.display = 'none';
            }, 3000);
        }

        // –°–ª–µ–¥—É—é—â–∏–π –ø—Ä–∏–º–µ—Ä (–ø–æ –∑–∞–ø—Ä–æ—Å—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è)
        function nextExample() {
            gameState.currentExampleIndex++;
            gameState.consecutiveCorrect = 0;
            saveGameState();
            showNextExample();
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame() {
            gameScreen.classList.remove('active');
            resultScreen.classList.add('active');
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            finalScore.textContent = gameState.stars;
            
            // –û–±–Ω–æ–≤–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–≤—ë–∑–¥ –Ω–∞ —ç–∫—Ä–∞–Ω–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
            const stars = finalStars.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < gameState.stars) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
            
            // –í—ã–±—Ä–∞—Ç—å —ç–º–æ–¥–∑–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            const resultEmoji = document.getElementById('result-emoji');
            if (gameState.stars >= 4) {
                resultEmoji.textContent = 'üèÜ';
            } else if (gameState.stars >= 2) {
                resultEmoji.textContent = 'üëç';
            } else {
                resultEmoji.textContent = 'üòä';
            }
            
            // –û—á–∏—Å—Ç–∏—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
            localStorage.removeItem('mathTrainerState');
        }

        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        function restartGame() {
            gameState = {
                currentExampleIndex: 0,
                correctAnswers: 0,
                consecutiveCorrect: 0,
                stars: 0,
                totalExamples: mathExamples.length
            };
            
            resultScreen.classList.remove('active');
            welcomeScreen.classList.remove('active');
            gameScreen.classList.add('active');
            
            // –°–±—Ä–æ—Å–∏—Ç—å –∑–≤—ë–∑–¥—ã
            const stars = starsContainer.querySelectorAll('.star');
            stars.forEach(star => star.classList.remove('active'));
            
            // –°–±—Ä–æ—Å–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
            progressBar.style.width = '0%';
            
            showNextExample();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã
        function saveGameState() {
            localStorage.setItem('mathTrainerState', JSON.stringify(gameState));
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã
        function loadGameState() {
            const savedState = localStorage.getItem('mathTrainerState');
            if (savedState) {
                const parsedState = JSON.parse(savedState);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä—É–∫—Ç—É—Ä–µ
                if (parsedState.currentExampleIndex !== undefined) {
                    gameState = parsedState;
                    
                    // –û–±–Ω–æ–≤–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–≤—ë–∑–¥
                    const stars = starsContainer.querySelectorAll('.star');
                    stars.forEach((star, index) => {
                        if (index < gameState.stars) {
                            star.classList.add('active');
                        } else {
                            star.classList.remove('active');
                        }
                    });
                }
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', init);
    </script>
