/* Базовые стили для интерактивных элементов */
#connector_1, #connector_2, #connector_3, #connector_4, #gnezdo_1, #gnezdo_2, #gnezdo_3, #gnezdo_4, #buttonProverit {
    transition: opacity 0.3s ease; /* Плавное изменение прозрачности */
    cursor: pointer; /* Курсор указывает, что элемент можно кликать */
}

/* Эффект изменения прозрачности при наведении */
#connector_1:hover, #connector_2:hover, #connector_3:hover, #connector_4:hover, #gnezdo_1:hover, #gnezdo_2:hover, #gnezdo_3:hover, #gnezdo_4:hover, #buttonProverit {
    animation: fade 1.5s infinite;
}

/* Эффект при нажатии (уменьшение опачности) */
#buttonProverit, #connector_1:active, #connector_2:active, #connector_3:active, #connector_4:active, #gnezdo_1:active, #gnezdo_2:active, #gnezdo_3:active, #gnezdo_4:active {
    opacity: 0.7; /* Слегка прозрачнее при нажатии */
}

/* Ключевые кадры для анимации прозрачности */
@keyframes fade {
    0% {
        opacity: 1;
    }
    50% {
        opacity: 0.8;
    }
    100% {
        opacity: 1;
    }
}

/* Стиль для линии соединения */
line {
    transition: opacity 0.3s ease; /* Плавное изменение прозрачности линии */
}

line:hover {
    opacity: 0.7; /* Слегка прозрачнее при наведении */
}
